name: Update Cask

on:
  workflow_dispatch:
    # 手動実行のみ

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get latest release from recall repo
        id: release
        run: |
          RELEASE_JSON=$(curl -s https://api.github.com/repos/naofumi-fujii/recall/releases/latest)
          VERSION=$(echo "$RELEASE_JSON" | jq -r '.tag_name' | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Latest version: $VERSION"

          # Check if VERSION is null or empty
          if [ "$VERSION" = "null" ] || [ -z "$VERSION" ]; then
            echo "Error: Failed to get version from GitHub API"
            exit 1
          fi

      - name: Get current version
        id: current
        run: |
          CURRENT=$(grep -oP 'version "\K[^"]+' Casks/recall.rb)
          echo "version=$CURRENT" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT"

      - name: Update Cask if version changed
        if: steps.release.outputs.version != steps.current.outputs.version
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          URL="https://github.com/naofumi-fujii/recall/releases/download/v${VERSION}/Recall-v${VERSION}.zip"

          echo "Downloading $URL to calculate sha256..."
          SHA256=$(curl -sL "$URL" | sha256sum | awk '{print $1}')
          echo "SHA256: $SHA256"

          # Update version
          sed -i "s/version \".*\"/version \"$VERSION\"/" Casks/recall.rb

          # Update sha256
          sed -i "s/sha256 \".*\"/sha256 \"$SHA256\"/" Casks/recall.rb

          echo "Updated Casks/recall.rb:"
          cat Casks/recall.rb

      - name: Create Pull Request
        if: steps.release.outputs.version != steps.current.outputs.version
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          BRANCH="update-recall-v${VERSION}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create and switch to new branch
          git checkout -b "$BRANCH"

          # Commit changes
          git add Casks/recall.rb
          git commit -m "Update recall to v${VERSION}"

          # Push to remote
          git push -u origin "$BRANCH"

          # Create draft PR
          gh pr create --base main -d -a 'naofumi-fujii' \
            --title "Update recall to v${VERSION}" \
            --body "Updates recall cask to version ${VERSION}"
        env:
          GH_TOKEN: ${{ github.token }}
